baseurl: https://example.com
languageCode: en-us
theme: hugo-theme-stack
paginate: 5
title: Example Site

# 在使用之前将其更改为您的Disqus短名称
disqusShortname: hugo-theme-stack

# GA跟踪ID
googleAnalytics:

# 主题i18n支持
# 可用值: en, fr, id, ja, ko, pt-br, zh-cn, zh-tw, es, de, nl, it, th, el, uk
DefaultContentLanguage: zh-cn

# 如果DefaultContentLanguage在[zh-cn-ja-ko]中，则将hasCJKLangage设置为true
# 这将使.Summary和.WordCount在CJK语言中正常工作。
hasCJKLanguage: false

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon:

    footer:
        since: 2020
        customText:

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        emoji: 🍥
        subtitle: Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        avatar:
            enabled: true
            local: true
            src: img/avatar.png

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: giscus

        disqusjs:
            shortname:
            apiUrl:
            apiKey:
            admin:
            adminLabel:

        utterances:
            repo:
            issueTerm: pathname
            label:

        remark42:
            host:
            site:
            locale:

        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:
            autoCreateIssue: false

        # Waline客户端配置请参阅：https://waline.js.org/en/reference/client.html
        waline:
            serverURL:
            lang:
            visitor:
            avatar:
            emoji:
                - https://cdn.jsdelivr.net/gh/walinejs/emojis/weibo
            requiredMeta:
                - name
                - email
                - url
            placeholder:
            locale:
                admin: Admin

        twikoo:
            envId:
            region:
            path:
            lang:

        giscus:
            repo: "okokfun/okokfun.github.io"
            repoID: "R_kgDOG7cB0g"
            category: "Announcements"
            categoryID: DIC_kwDOG7cB0s4CYEpm"
            mapping: "pathname"
            lightTheme: "preferred_color_scheme"
            darkTheme: "preferred_color_scheme"
            reactionsEnabled: 1
            emitMetadata: 0            

        gitalk:
            owner: 
            admin:  
            repo: 
            clientID: 
            clientSecret: 
        
        cusdis:
            host: 
            id: 

    widgets:
        enabled:
            - search
            - archives
            - tag-cloud

        archives:
            limit: 5

        tagCloud:
            limit: 10

    opengraph:
        twitter:
            # 你的推特用户名
            site:

            # 允许值: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # 显示切换
        toggle: true

        # 允许值: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### 自定义菜单
### See https://docs.stack.jimmycai.com/configuration/custom-menu.html
### 要删除关于、存档和搜索页面菜单项，请从其FrontMatter中删除“菜单”字段
menu:
    main:
        - identifier: home
          name: Home
          url: /
          weight: -100
          params:
              ### 出于演示目的，主页链接将在新选项卡中打开
              newTab: true
              icon: home
    
    social:
        - identifier: github
          name: GitHub
          url: https://github.com/CaiJimmy/hugo-theme-stack
          params:
            icon: brand-github
            
        - identifier: twitter
          name: Twitter
          url: https://twitter.com
          params:
            icon: brand-twitter

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: false
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false


